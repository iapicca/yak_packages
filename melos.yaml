name: yak_packages
packages:
  - examples/**
  - packages/**

scripts:

  publish:login:
    run: |
      sh scripts/pub_login.sh
    description: add pub credentials

  publish:
    run: |
      melos run lint:format --no-select & \
      melos publish --no-select & \
      melos run publish:login --no-select & \
      melos publish --no-dry-run --no-select
    description: analyze all packages
    
  lint:
    run: |
      melos run lint:clean --no-select & \
      melos run lint:format --no-select & \
      melos run lint:format-check --no-select
    description: analyze all packages

  analyze:
    run: |
      melos run analyze:dart --no-select & \
      melos run analyze:flutter --no-select
    description: analyze all packages

  test: 
    run: |
      melos run test:dart --no-select & \
      melos run test:flutter --no-select
    description: Run all Dart & Flutter tests in this project.

  lint:clean:
    run: |
      git clean -x -d -f -q
    description: Clean things very deeply, can be used to establish "pristine checkout" status.

  lint:format:
    run: |
      melos exec \
      --concurrency 1 \
      -- \
      flutter format . \
      --fix
    description: Run `flutter format` for all packages.

  lint:format-check:
    run: |
      melos exec \
      --concurrency 1 \
      -- \
      flutter format . \
      --set-exit-if-changed
    description: Run `flutter format` checks for all packages.

  analyze:dart:
    run: |
      melos exec \
      --concurrency 1 \
      -- \
      dart analyze .
    description: Run dart analyze
    select-package:
      flutter: false

  analyze:flutter:
    run: |
      melos exec \
      --concurrency 1 \
      -- \
      flutter analyze .
    description: Run flutter analyze
    select-package:
      flutter: true

  test:dart:
    run: |
      melos exec \
      --concurrency 1 \
      --fail-fast \
      -- \
      dart test --coverage="coverage"
    description: Run Dart tests for a specific package in this project.
    select-package:
      flutter: false
      dir-exists: 
        - test

  test:flutter:
    run: |
      melos exec \
      --concurrency 1 \
      --fail-fast \
      -- \
      flutter test --coverage
    description: Run Flutter tests for a specific package in this project.
    select-package:
      flutter: true
      dir-exists: 
        - test