name: yak_packages
packages:
  - examples/**
  - packages/**

scripts:
  analyze:
    run: |
      melos run analyze:dart --no-select & \
      melos run analyze:flutter --no-select
    description: analyze all packages

  analyze:dart:
    run: |
      melos exec \
      --concurrency 1 \ 
      -- \
      dart analyze .
    description: Run dart analyze
    select-package:
      flutter: false

  analyze:flutter:
    run: |
      melos exec \
      --concurrency 1 \ 
      -- \
      flutter analyze .
    description: Run flutter analyze
    select-package:
      flutter: true

  test: 
    run: |
      melos run test:dart --no-select & \
      melos run test:flutter --no-select & \
      melos run test:format --no-select
    description: Run all Dart & Flutter tests in this project.

  test:dart:
    run: |
      melos exec \
      --concurrency 1 \ 
      -- \
      dart test \
      --coverage="coverage" \
      --fail-fast
    description: Run Dart tests for a specific package in this project.
    select-package:
      flutter: false
      dir-exists: test

  test:flutter:
    run: |
      melos exec \
      --concurrency 1 \ 
      -- \
      flutter test \
      --coverage \
      --fail-fast 
    description: Run Flutter tests for a specific package in this project.
    select-package:
      flutter: true
      dir-exists: test

  test:format:
    run: |
      melos exec \
      -- \
      dart pub global run coverage:format_coverage \
      --lcov \
      --check-ignore \
      --in=coverage \
      --out=coverage/lcov.info \
      --packages=.packages \
      --report-on=lib
    description: Format all tests' coverage data